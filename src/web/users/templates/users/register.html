{% extends '_layout.html' %}

{% load bootstrap %}

{% block content %}
    <div class="page">
        <h1 class="page__header">Register account</h1>
        <form action="" method="POST" class="form form-horizontal">
            {% csrf_token %}
            {{ form|bootstrap_horizontal }}
            <button class="btn btn-success btn-lg  col-sm-offset-2">Join</button>
            <a href="{% url 'users:login' %}" class="btn btn-link">Login &rarr;</a>
        </form>
    </div>
{% endblock %}
